<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <nav class="side-bar-container">
      <h1 class="heading">IdeaBox</h1>
      <div class="side-bar">
        <h3 class="filter-starred">Filter Starred Ideas</h3>
        <button id="showStarred" class="show-starred" >Show Starred Ideas</button>
        <button id="showAll" class="show-all hidden">Show All Ideas</button>
      </div>
    </nav>
    <section class="form-container">
      <form class="idea-form">
        <label for="title">Title</label>
        <input id="titleInput" class="idea-title" type="text" name="title"/>
        <label for="body">Body</label>
        <textarea id="bodyInput" class="idea-body" name="body"></textarea>
        <button id="saveButton" class="save-button" disabled>Save</button>
        <div class="search-container">
          <input type="image" class="search-button" src ="assets/icons/search.svg"/>
          <input id="searchBar" class="search-bar" type="text" placeholder="Search ideas"/>
        </div>
      </form>
    </section>
    <section id="ideaCardSection" class="idea-output">
    </section>
    <script src="./src/comment.js"></script>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
