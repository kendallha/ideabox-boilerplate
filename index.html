<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <nav class="side-bar">
      <h1 class="heading">IdeaBox</h1>
      <hr>
      <ul class="sections">
        <li class="filter-starred">Filter Starred Ideas</li>
        <li class="show-starred">Show Starred Ideas</li>
      </ul>
      <hr>
    </nav>
    <form class="idea-form">
      <label for="title">Title</label>
      <input class="idea-title" type="text" name="title"/>
      <label for="body">Body</label>
      <input class="idea-body" type="text" name="body"/>
      <button class="save-button">Save</button>
      <input class="search-bar" type="text"/>
    </form>
    <section class="idea-output">
      <article class="idea-box">
        <h2 class="idea-box-title"><h2>
        <p class="idea-box-body"></p>
        <button class="comment"></button>
        <input type="image" class="star" src="assets/icons/star.svg"/>
        <input type="image" class="star hidden" src="assets/icons/star-active.svg"/>
        <input type="image" class="delete" src="assets/icons/delete.svg"/>
        <input type="image" class="delete hidden" src="assets/icons/delete-active.svg"/>
        <input type="image" class="comment-button" src="assets/icons/comment.svg"/>
      </article>
      <article class="idea-box">
        <h2 class="idea-box-title"><h2>
        <p class="idea-box-body"></p>
        <button class="comment"></button>
        <input type="image" class="star" src="assets/icons/star.svg"/>
        <input type="image" class="star hidden" src="assets/icons/star-active.svg"/>
        <input type="image" class="delete" src="assets/icons/delete.svg"/>
        <input type="image" class="delete hidden" src="assets/icons/delete-active.svg"/>
        <input type="image" class="comment-button" src="assets/icons/comment.svg"/>
      </article>
      <article class="idea-box">
        <h2 class="idea-box-title"><h2>
        <p class="idea-box-body"></p>
        <button class="comment"></button>
        <input type="image" class="star" src="assets/icons/star.svg"/>
        <input type="image" class="star hidden" src="assets/icons/star-active.svg"/>
        <input type="image" class="delete" src="assets/icons/delete.svg"/>
        <input type="image" class="delete hidden" src="assets/icons/delete-active.svg"/>
        <input type="image" class="comment-button" src="assets/icons/comment.svg"/>
      </article>
    </section>
    <script src="./src/main.js"></script>
  </body>
</html>
