<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <nav class="side-bar">
      <h1 class="heading">IdeaBox</h1>
      <ul class="sections">
        <li class="filter-starred">Filter Starred Ideas</li>
        <li class="show-starred">Show Starred Ideas</li>
      </ul>
    </nav>
    <form class="idea-form">
      <label for="title">Title</label>
      <input class="idea-title" type="text" name="title">
      <label for="body">Body</label>
      <input class="idea-body" type="text" name="body">
      <button class="save-button">Save</button>
      <input class="search-bar" type="text">
    <script src="./src/main.js"></script>
  </body>
</html>
